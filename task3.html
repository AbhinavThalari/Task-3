<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary Finder</title>
  <style>
    /* Body Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      color: #f5f5f5;
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: 600;
      background: rgba(0, 0, 0, 0.4);
      color: #00c6ff;
      letter-spacing: 2px;
    }

    /* Container */
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
    }

    /* Input Section */
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }
    button {
      background: #00c6ff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #009ac7;
      transform: scale(1.05);
    }

    /* Result Section */
    .result {
      margin-top: 20px;
    }
    .word-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00c6ff;
      margin-bottom: 10px;
    }
    .phonetic {
      font-size: 1.1rem;
      font-style: italic;
      color: #aaa;
      margin-bottom: 15px;
    }
    .meaning {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .part-of-speech {
      font-weight: bold;
      color: #4dd0e1;
    }

    /* Audio Button */
    .audio-btn {
      background: #4dd0e1;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      color: #111;
      transition: background 0.3s ease;
    }
    .audio-btn:hover {
      background: #26a69a;
    }

    /* Error Message */
    .error {
      margin-top: 20px;
      color: #ff6b6b;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>üìñ Dictionary Finder</header>

  <div class="container">
    <div class="search-box">
      <input type="text" id="wordInput" placeholder="Enter a word...">
      <button onclick="getMeaning()">Search</button>
    </div>
    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    async function getMeaning() {
      const word = document.getElementById("wordInput").value.trim();
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      resultDiv.innerHTML = "";
      errorDiv.innerHTML = "";

      if (word === "") {
        errorDiv.innerText = "‚ö†Ô∏è Please enter a word!";
        return;
      }

      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!response.ok) throw new Error("Word not found");

        const data = await response.json();
        const wordData = data[0];

        let html = `
          <div class="word-title">${wordData.word}</div>
          <div class="phonetic">${wordData.phonetics[0]?.text || ""}</div>
        `;

        if (wordData.phonetics[0]?.audio) {
          html += `<button class="audio-btn" onclick="playAudio('${wordData.phonetics[0].audio}')">üîä Listen</button>`;
        }

        wordData.meanings.forEach(meaning => {
          html += `
            <div class="meaning">
              <div class="part-of-speech">${meaning.partOfSpeech}</div>
              <div>${meaning.definitions[0].definition}</div>
            </div>
          `;
        });

        resultDiv.innerHTML = html;
      } catch (error) {
        errorDiv.innerText = "‚ùå Word not found. Try another word.";
      }
    }

    function playAudio(url) {
      const audio = new Audio(url);
      audio.play();
    }
  </script>

</body>
</html>
